<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

	<script type="text/javascript">
		document.querySelector("#signup").onclick = function (){
			eel.register() (function(){
				alert("success")
			})
		}
		document.querySelector("#login").onclick = function (){
			eel.login() (function(value){
				if (value != "True"){
					alert("Login failed");
					return 0;
				}
				alert("success")
			})
		}
	</script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt2" id="txt2" placeholder="User name" required="">
					<input type="email" name="email2" id="email2" placeholder="Email" required="">
					<input type="password" name="pswd2" id="pswd2" placeholder="Password" required="">
					<button id="signup">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" id="email" placeholder="Email" required="">
					<input type="password" name="pswd" id="pswd" placeholder="Password" required="">
					<button id="login">Login</button>
				</form>
			</div>
	</div>

	<script type="text/javascript" src="../eel.js"></script>
</body>
</html>
